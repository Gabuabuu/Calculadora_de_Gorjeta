<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de Gorjetas</title>
</head>
<body>
    <div id="container">
        <div>
            <h1 class="title">Calculadora de Gorjetas</h1>
        </div>
        <div>
            <form class="tipsForm" id="tipsForm">
                <label for="bill">
                    <p class="text">Quanto ficou a conta?</p>
                </label>
                <p class="text">
                    R$ <input type="number" placeholder="100" name="bill" id="bill" class="formInput" required>
                </p>
                <label for="serviceQual">
                    <p class="text">Como foi o atendimento?</p>
                </label>
                <p>
                    <select name="serviceQual" id="serviceQual" class="formSelect" required> <!--Select, campo com opções para selecionar-->
                        <option disabled  selected value="0" >Escolha uma opção</option> <!--Disable, desativa uma opção dentro do select-->
                        <option value="0.3" >30% - Incrivel</option>
                        <option value="0.2">20% - Bom</option>
                        <option value="0.15">15% - Aceitavel</option>
                        <option value="0.1">10% - Ruim</option>
                        <option value="0.05">05% - Pessimo</option>
                    </select>
                </p>
                <label for="people">
                    <p class="text">Quantas pessoas irão dividir a conta?</p>
                </label>
                <p class="text">
                    <input type="number" placeholder="2" name="people" id="people" class="formInput" required> pessoa(s)
                </p>
                <button type="submit" class="formSubmit">Calcular</button>
            </form>
        </div>
        <div id="totalTip" class="text">
            Total de Gorjeta:
            R$ <span id="tip">0.00</span>
            <span id="each">cada</span>
    </div>
    
    <div class="ThemeBtn">
      <input type="checkbox" id="theme" name="themeChange">
      
      <label for="theme" class="text" id="changeTheme">Mudar tema</label>
    </div>
    
    
    <footer id="footer">
    <p>Copyright: All rights reserved for Gabu  <span id="current-year"></span>&copy</p>
  </footer>
  
  
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
